    <style>
		* {
			padding: 0;
			margin: 0;
		}

		.ayimgui {
			position: fixed;
			width: 360px;
			height: 320px;
			top: calc(50% - 180px);
			left: calc(50% - 180px);
			z-index: 999;
			background-color: #F0F0F0;
			/* border-radius: 8px; */
			overflow: hidden;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.onlyTitle {
			height: 21px !important;
		}

		.ayimgui .aytitle {
			padding: 0 5px;
			font-size: 16px;
			background-color: #d1d1d1;
		}

		.ayimgui .aytitle .titleClose {
			position: absolute;
			top: 3px;
			right: 6px;
			color: #000;
		}

		.ayimgui .aytitle .titleClose:hover {
			color: #409EFF;
		}

		.ayimgui .aybody {
			padding: 15px;
			height: calc(100% - 21px - 15px - 15px);
			/*减去标题高度，减去上线padding高度*/
			overflow: auto;
			font-size: 14px;
		}


		.aytext {
			width: 100%;
			margin-bottom: 10px;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			color: #000;
		}

		.el-checkbox {
			margin: 0px;
		}

		.el-checkbox__label {
			color: #000;
		}

		.el-checkbox__input.is-checked+.el-checkbox__label {
			color: #409EFF;
		}

		.el-checkbox__inner {
			background-color: rgb(254, 254, 254);
			border: none;
		}


		.el-radio {
			margin: 8px 0;
		}

		.el-radio__label {
			color: #000;
		}

		.el-radio__input.is-checked+.el-radio__label {
			color: #409EFF;
		}

		.el-radio__inner {
			background-color: rgb(254, 254, 254);
			border: none;
		}

		.el-radio__input.is-checked .el-radio__inner {
			background-color: rgb(254, 254, 254);
		}

		.el-radio__inner::after {
			width: 10px;
			height: 10px;
			background-color: rgb(58, 138, 247);
		}

		.onlySelect {
			background-color: rgb(254, 254, 254);
			border: none;
		}

		.onlySelect .el-select-dropdown__item {
			color: #000;

		}

		.onlySelect .el-select-dropdown__item.hover,
		.el-select-dropdown__item:hover:hover {
			background-color: transparent;
		}

		.onlySelect .popper__arrow {
			border-bottom-color: rgb(254, 254, 254) !important;
		}

		.onlySelect.el-popper[x-placement^=bottom] .popper__arrow::after {
			border-bottom-color: rgb(8254, 254, 254) !important;
		}

		.el-select {
			width: 100%;
		}

		.el-select .el-input {
			background-color: rgb(254, 254, 254);
		}

		.el-select .el-input__suffix {
			background-color: rgb(160, 196, 243);
			color: #000;
			right: 0;
		}

		.el-select .el-select__caret {
			color: #000;
		}

		.el-select .el-input__inner {
			background-color: transparent;
			border: none;
			color: #000;
		}

		.el-select .el-input .el-select__caret {
			color: #000;
		}

		/* 解决ios下拉需要点两次 */
		.el-scrollbar .el-scrollbar__bar {
			opacity: 1 !important;
		}

		/*菜单*/
		*:not(input, checkbox, textarea) {
			/*禁止文本选择*/
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			user-select: none;
			/* Non-prefixed version, currently */
		}

		.el-button {
			font-size: 14px;
			padding: 5px 10px;
			line-height: 14px;
			color: #000;
			background-color: #B8D1F2;
		}

		.el-button:hover {
			opacity: .7;
			color: #000;
			background-color: #B8D1F2;
		}

		.el-button:focus,
		.el-button:hover {
			color: #000;
			background-color: #B8D1F2;
		}

		.aycollapse {
			width: 100%;
			font-size: 14px;
			background-color: rgb(177, 206, 240);
			color: #000;
		}

		.aytab {
			width: 100%;
			height: 20px;
			display: flex;
			border-bottom: 2px solid rgb(200, 217, 233);
		}

		.aytab span {
			padding: 0 5px;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: rgb(189, 199, 208);
			color: #000;
			font-size: 14px;
			font-weight: 500;
			margin-left: 10px;
			border-radius: 6px 6px 0 0;
			cursor: pointer;
		}


		.el-input input {
			background-color: rgb(254, 254, 254);
			border: none;
			border-radius: 0px;
		}
	</style>


</head>

	<script>
		//开启绘制

		function draw(fps) {

			if (window.draw_state == 1) {
				window.draw_state = 0;
				closeDraw();
			} else {
				window.draw_state = 1;
			}
		}



		function zhibo() {
			if (window.zhibo1 == 1) {
				window.zhibo1 = 0;
				var hideView = h5gg.loadPlugin("ayHide", "h5gg_hideview.dylib");
				setButtonImage("https://gameattacker.github.io/MaoXie/icon.png");
				//关闭过直播
				//hideView.changeHidden(0);
				//开启过直播
				hideView.changeHidden(0);

				//HOOK源触摸函数，同步过直播view的触摸开关
				var orig_setWindowTouch = setWindowTouch;
				setWindowTouch = function (isTouch) {
					var boolNum = isTouch ? 1 : 0;
					hideView.changeTouch(boolNum);
					orig_setWindowTouch(isTouch);
				}
			} else {
				window.zhibo1 = 1;
				var hideView = h5gg.loadPlugin("ayHide", "h5gg_hideview.dylib");
				setButtonImage("https://gchat.qpic.cn/gchatpic_new/0/0-0-AEADC8B12D4F90C67B3FE70B4F5F881B/0");
				//关闭过直播

				//hideView.changeHidden(0);
				//开启过直播
				hideView.changeHidden(1);

				//HOOK源触摸函数，同步过直播view的触摸开关
				var orig_setWindowTouch = setWindowTouch;
				setWindowTouch = function (isTouch) {
					var boolNum = isTouch ? 1 : 0;
					hideView.changeTouch(boolNum);
					orig_setWindowTouch(isTouch);
				}
			}
		}

	</script>

	
	<script>
		/*禁止文本选择和拖动*/

		document.body.addEventListener('touchstart', function () { });

		setWindowDrag(0, 0, 0, 0);

		var iosScale = window.devicePixelRatio;
		var sWidth = 0;
		var sHeight = 0;

		var canvas = document.createElement("canvas");
		document.body.appendChild(canvas);
		canvas.style.height = "100%";
		canvas.style.width = "100%";
		//获取窗口信息
		var layout = function () {

			if (window.lastorientation == window.orientation) return;
			window.lastorientation = window.orientation;

			if (Math.abs(window.orientation) == 90) {
				setWindowRect(0, 0, window.screen.height, window.screen.width);
				canvas.width = window.screen.height * iosScale;
				canvas.height = window.screen.width * iosScale;
				sWidth = window.screen.height;
				sHeight = window.screen.width;
			} else {
				setWindowRect(0, 0, window.screen.width, window.screen.height);
				canvas.height = window.screen.height * iosScale;
				canvas.width = window.screen.width * iosScale;
				sWidth = window.screen.width;
				sHeight = window.screen.height;
			}
		}
		setButtonImage("https://gameattacker.github.io/MaoXie/icon.png");

		layout();
		window.addEventListener("orientationchange", layout, false);


		var ctx = canvas.getContext('2d');
		setLineWidth(iosScale);
		var fontFamily = " Arial";
		var cacheTimer = null;
		var drawTimer = null;
		var actorCache = [];
		//获取进程
		var baseAddr = Number(h5gg.getRangesList(0)[0].start);
		var GWorld = 0;
		function drawCache() {
			if (isNull(GWorld)) return;
			//类
			var Level = readLong(GWorld + 0x30);
			//数量
			var ActorArray = readLong(Level + 0xA0);
			//对象数组
			var ActorCount = readInt(Level + 0xA8);
			var tempArr = [];
			//遍历
			for (var i = 0; i < ActorCount; i++) {
				var actor = readLong(ActorArray + i * 8);
				if (isNull(actor)) continue;

				var hpmax = readFloat(actor + 0xCF0);

				if (hpmax == 100 || hpmax == 120) {
					tempArr.push(actor);
				}
			}
			actorCache = tempArr;
		}


    // 绘制内容
	function shadowDraw() {
		//清除画布
		closeDraw();
		//世界地址
        GWorld = readLong(baseAddr + 0xA0E8D38) //没有基址，自己有就填上，没有就凉拌
        if (isNull(GWorld)) return

        //获取自己
        const NetDriver = readLong(GWorld + 0x98)
        const ServerConnection = readLong(NetDriver + 0x78)
        const localPlayerController = readLong(ServerConnection + 0x30)
        const mySelf = readLong(localPlayerController + 0x518)
        if (isNull(mySelf)) return
        const teamCopy = readInt(mySelf + 0x9F8)
        myTeam = teamCopy <= 100 ? teamCopy : myTeam

        const playerCameraManager = readLong(localPlayerController + 0x5a0)
        if (isNull(playerCameraManager)) return
        const povAddr = playerCameraManager + 0x1120 + 0x10
        const camViewInfo = {
            Location: {
                X: readFloat(povAddr),
                Y: readFloat(povAddr + 4),
                Z: readFloat(povAddr + 4 + 4)
            },
            Rotation: {
                Pitch: readFloat(povAddr + 0x18),
                Yaw: readFloat(povAddr + 0x18 + 4),
                Roll: readFloat(povAddr + 0x18 + 4 + 4)
            },
            FOV: readFloat(povAddr + 0x24)
        }
			
        //一帧只计算一次，减少性能消耗
			var tempMatrix = RotatorToMatrix(camViewInfo.Rotation);

			var playerCout = 0;
			for (var i = 0; i < actorCache.length; i++) {
				var actor = actorCache[i];
				//if (mySelf == actor) continue;

				var team = readInt(actor + 0x9F8);

				//if (myTeam == team) continue;
				var hp = readFloat(actor + 0xCE8);

				var rootComponent = readLong(actor + 0x268);
				if (isNull(rootComponent)) continue;
				var worldPos = {
					X: readFloat(rootComponent + 0x1C0),
					Y: readFloat(rootComponent + 0x1C0 + 4),
					Z: readFloat(rootComponent + 0x1C0 + 4 + 4)
				}

				var distX = (worldPos.X - camViewInfo.Location.X) / 100;
				var distY = (worldPos.Y - camViewInfo.Location.Y) / 100;
				var distance = (distX * distX) + (distY * distY);
				var distZ = (worldPos.Z - camViewInfo.Location.Z) / 100;
				distance = Math.ceil(Math.sqrt((distZ * distZ) + distance));

				var zb1 = {
					X: worldPos.X,
					Y: worldPos.Y,
					Z: worldPos.Z + 80.0
				}
				var zb2 = {
					X: worldPos.X,
					Y: worldPos.Y,
					Z: worldPos.Z - 80.0
				}
				var fkzb1 = world2Screen(zb1, camViewInfo, tempMatrix);
				var fkzb2 = world2Screen(zb2, camViewInfo, tempMatrix);
				var fkgao = fkzb2.Y - fkzb1.Y;
				var fkkuan = fkgao / 2;

				var bIsAI = Number(h5gg.getValue(actor + 0xA14, "U8"));

				//读名字可能消耗性能，不需要注释即可⬇️⬇️⬇️⬇️⬇️⬇️
				var nameAddr = readLong(actor + 0x988);
				name = nameAddr.toString(16);
				if (!isNull(nameAddr)) {
					var name = "";
					for (var s = 0; s < 14; s++) {
						var after = Number(h5gg.getValue(nameAddr + s * 2, "U8")).toString(16).padStart(2, '0');
						var before = Number(h5gg.getValue(nameAddr + s * 2 + 1, "U8")).toString(16).padStart(2, '0');
						var charCode = before + after;
						if (charCode == "0000") break;

						name += String.fromCharCode(parseInt(charCode, 16));
					}
				}
				//读名字可能消耗性能，不需要注释即可⬆️⬆️⬆️⬆️⬆️⬆️
				//骨骼 ⬇️⬇️⬇️⬇️⬇️⬇️
				var mesh = readInt(GWorld + 0x18)
				//骨骼数组
				var mesharray = readInt(mesh + 0x108)
				guge = mesharray.toString(16);
				if (!isNull(mesharray)) {
					var guge = "";
					for (var s = 0; s < 14; s++) {
						var after = Number(h5gg.getValue(mesharray + s * 2, "U8")).toString(16).padStart(2, '0');
						var before = Number(h5gg.getValue(mesharray + s * 2 + 1, "U8")).toString(16).padStart(2, '0');
						var charCode = before + after;
						if (charCode == "0000") break;

						guge += String.fromCharCode(parseInt(charCode, 16));
					}
				}
				//骨骼⬆️⬆️⬆️⬆️⬆️⬆️
				var actorInfo = {
					x: fkzb1.X,
					y: fkzb1.Y,
					w: fkkuan,
					h: fkgao,
					hp: hp,
					isAI: bIsAI,
					team: team,
					name: name,
					dis: distance,
					MT: myTeam,
					guge: guge,
				};
				shadowInfo(actorInfo);
				playerCout++;
				if (team == app.value) {
					playerCout--;
				}
				if (hp == 0 && team != app.value) {
					playerCout--;
				}
				if (team == -1) {
					playerCout--;
				}
			}


			drawText(playerCout, sWidth / 2 - 15, 3, 30, "#fff", false);
			drawText(playerCout, sWidth / 2 - 15, 3, 30, "#f00", true);

		}

			x *= iosScale;

			r *= iosScale;
			q *= iosScale;
			j *= iosScale;
			w *= iosScale;

			ctx.beginPath();
			ctx.globalAlpha = 0.8;
			ctx.lineWidth = w;
			ctx.lineCap = "butt";//线条的末端线帽 butt|round|square

			//arc(x,y,r,起始角，结束角，时针方向：false = 顺时针 true = 逆时针)
			ctx.arc(x, y, r, q, j, false);
			ctx.stroke();
		}

		function drawRoundRect(x, y, w, h, r, color, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;
			r *= iosScale;

			ctx.beginPath();
			ctx.strokeStyle = color;
			ctx.fillStyle = color;
			ctx.globalAlpha = 1;
			if (w < 2 * r) r = w / 2;
			if (h < 2 * r) r = h / 2;
			ctx.beginPath();
			ctx.moveTo(x + r, y);
			ctx.arcTo(x + w, y, x + w, y + h, r);
			ctx.arcTo(x + w, y + h, x, y + h, r);
			ctx.arcTo(x, y + h, x, y, r);
			ctx.arcTo(x, y, x + w, y, r);
			if (isFill) {
				ctx.fill();
			} else {
				ctx.stroke();
			}
			ctx.closePath();
		}

    // ********************* UE4相关 *********************
    function RotatorToMatrix(rotation) {
        var radPitch = rotation.Pitch * (Math.PI / 180.0);
        var radYaw = rotation.Yaw * (Math.PI / 180.0);
        var radRoll = rotation.Roll * (Math.PI / 180.0);

        var SP = Math.sin(radPitch);
        var CP = Math.cos(radPitch);
        var SY = Math.sin(radYaw);
        var CY = Math.cos(radYaw);
        var SR = Math.sin(radRoll);
        var CR = Math.cos(radRoll);

        var matrix = new Array(16).fill(0);

        matrix[0] = (CP * CY);
        matrix[1] = (CP * SY);
        matrix[2] = (SP);
        matrix[3] = 0;

        matrix[4] = (SR * SP * CY - CR * SY);
        matrix[5] = (SR * SP * SY + CR * CY);
        matrix[6] = (-SR * CP);
        matrix[7] = 0;

        matrix[8] = (-(CR * SP * CY + SR * SY));
        matrix[9] = (CY * SR - CR * SP * SY);
        matrix[10] = (CR * CP);
        matrix[11] = 0;

        matrix[12] = 0;
        matrix[13] = 0;
        matrix[14] = 0;
        matrix[15] = 1;

        return matrix;
    }


    function vectorDot(lhs, rhs) {
        return (((lhs.X * rhs.X) + (lhs.Y * rhs.Y)) + (lhs.Z * rhs.Z));
    }

    function world2Screen(worldLocation, camViewInfo, tempMatrix) {
        // var tempMatrix = RotatorToMatrix(camViewInfo.Rotation);

        var vAxisX = {
            X: tempMatrix[0],
            Y: tempMatrix[1],
            Z: tempMatrix[2]
        };
        var vAxisY = {
            X: tempMatrix[4],
            Y: tempMatrix[5],
            Z: tempMatrix[6]
        };
        var vAxisZ = {
            X: tempMatrix[8],
            Y: tempMatrix[9],
            Z: tempMatrix[10]
        };

        var vDelta = {
            X: worldLocation.X - camViewInfo.Location.X,
            Y: worldLocation.Y - camViewInfo.Location.Y,
            Z: worldLocation.Z - camViewInfo.Location.Z
        };

        var vTransformed = {
            X: vectorDot(vDelta, vAxisY),
            Y: vectorDot(vDelta, vAxisZ),
            Z: vectorDot(vDelta, vAxisX)
        };

        if (vTransformed.Z < 1.0) {
            vTransformed.Z = 1.0;
        }

        var fov = camViewInfo.FOV;
        var screenCenterX = (sWidth / 2.0);
        var screenCenterY = (sHeight / 2.0);

        var re = {
            X: (screenCenterX + vTransformed.X * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) / vTransformed.Z),
            Y: (screenCenterY - vTransformed.Y * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) / vTransformed.Z)
        };

        return re;
    }
